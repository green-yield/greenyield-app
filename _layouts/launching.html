<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: "GreenYield App - Launching Soon" }}</title>
    <meta name="description" content="{{ page.description | default: 'GreenYield App - Sustainable Agriculture Solutions - Coming Soon' }}">
    
    <!-- SEO -->
    {% seo %}
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{{ '/assets/images/favicon.ico' | relative_url }}">
</head>
<body>
    <div class="launching-container">
        <div class="launching-content">
            <div class="logo">
                <i class="fas fa-seedling"></i>
                <span>GreenYield</span>
            </div>
            <h1 class="launching-title">{{ page.headline | default: "GreenYield APP - launching soon" }}</h1>
            {% if page.subtitle %}
            <p class="launching-subtitle">{{ page.subtitle }}</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
